<!DOCTYPE html>
<html lang = "es">


<head>
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/tour-info.js"></script>
    <title>Unbounded</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<span class="fa fa-star gold"></span>
        <span class="fa fa-star"></span>-->
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/tour-info.css">
    <meta charset="UTF-8">
</head>


<body>
    <header>
        <div>
            <img src="images/logo.jpg" alt="Our Logo" class="logo">
        </div>
        <nav class="menu">   <!-- 'Navegación' -->
                <a href="#">Nuestros Tours</a>
                <a href="#">Descubre por tu Cuenta</a>
                <a href="#">Itinerarios</a>
                <a href="#">Destinos Destacados</a>
                <a href="#">Completa tu Viaje</a>
        </nav>
        <div class="extras">
            <select>
                <option>ES</option>
                <option>EN</option>
                <option>FR</option>
            </select>
        </div>
    </header>
    
    <h1>Nombre del Tour</h1>
    <div class="main-container">
        <div class="main-left">
            <img src="images/logo.jpg" alt="Tour image" class="tour-image">
            <p class="stars">
                <span class="fa fa-star gold"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </p>
            <p class="price">0€</p>
            <button type="button">Comprar</button>
        </div>
        <div class="main-right">
            <p>Descripción</p>
        </div>
    </div>
    <div class="comments-container">
        <div class="comment">
            <div class="top-row">
                <h3>Usuario</h3>
                <p class="stars">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </p>
                <p class="date">DD/MM/YYYY</p>
            </div>
            <div class="bottom-row">
                <img src="images/logo.jpg" alt="User Image">
                <p>Comment</p>
            </div>
        </div>
        <div class="comment-input">
            <form method="get">
                <div class="star-container">
                    <input checked type="radio" value="-1" name="star-rating" id="star-none">
                    <label class="fa fa-star hidden" for="star-none"></label>
                    <input type="radio" value="1" name="star-rating" id="star-1">
                    <label class="fa fa-star" for="star-1"></label>
                    <input type="radio" value="2" name="star-rating" id="star-2">
                    <label class="fa fa-star" for="star-2"></label>
                    <input type="radio" value="3" name="star-rating" id="star-3">
                    <label class="fa fa-star" for="star-3"></label>
                    <input type="radio" value="4" name="star-rating" id="star-4">
                    <label class="fa fa-star" for="star-4"></label>
                    <input type="radio" value="5" name="star-rating" id="star-5">
                    <label class="fa fa-star" for="star-5"></label>
                </div>
                <input type="text" name="title" placeholder="Escribe tu comentario">
                <input type="submit">
            </form>
        </div>
    </div>
</body>
