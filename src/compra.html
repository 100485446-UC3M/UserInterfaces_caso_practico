<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style/signup.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/user-icon.js"></script>
    <script src="scripts/compra.js"></script>

</head>
<body>
    <header>
        <div>
            <a href="inicio.html"><img src="images/logo.jpg" alt="Our Logo" class="logo"></a>
        </div>
        <div class="menu_and_extras">
            <nav class="menu">   <!-- 'Navegación' -->
                <a href="tours.html">Nuestros Tours</a>
                <a href="descubre_por_tu_cuenta.html">Descubre por tu Cuenta</a>
                <a href="itinerarios.html">Itinerarios</a>
                <a href="destinos_destacados.html">Destinos Destacados</a>
                <a href="completa_tu_viaje.html">Completa tu Viaje</a>
            </nav>
            <div class="iconos">
                <div class="icono">
                    <button type="button" id="ayuda-icon"><img src="images/help.png" alt="Ayuda"></button>
                    <p>Ayuda</p>
                </div>
                <div class="icono">
                    <button type="button" id="lang-icon"><img src="images/ingles.png" alt="Ingles"></button>
                    <p>EN</p>
                </div>
                <div class="icono" id="user-icon">
                    <a href="login.html"class="perfil-img"><img src="images/vacío.jpg" alt="Log In"></a>
                    <p><a href="login.html" class="perfil-link">Log in</a></p>
                </div>
            </div>
        </div>
    </header>

    <div class="signup">
        <h1>Completa tu Compra</h1>
        <div class="register-container">
            <div class="login-box">
                <form class="form-container">
                    
                    <label for="Titular">Titular:</label>
                    <input type="text" class= "properties" id="Titular" name="Titular" required>
                    
                    <label for="Número">Número de Tarjeta:</label>
                    <input type="number" class= "properties" id="Número" name="Número" required>

                    <label for="expiración">Fecha de Expiración:</label>
                    <input type="month" id="expiración" name="expiración" required>

                    <label for="cvv">CVV:</label>
                    <input type="number" class= "properties"id="cvv" name="cvv" required>

                    <button type="submit" id="submitBtn" class="btnSubmit" >Continuar</button>
                    <a href="tour-info.html" class="login-link">Cancelar</a>
                </form>
                <p id="mensaje" class="mensaje"></p>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Descubriendo el Mundo. Todos los derechos reservados.</p>

                <nav class="footer-links">
                    <a href="#">Sobre nosotros</a>
                    <a href="#">Política de privacidad</a>
                    <a href="#">Ayuda</a>
                </nav>

                <div class="social-icons">
                    <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="images/tiktok-icon.png" alt="TikTok"></a>
                    <a href="#"><img src="images/youtube-icon.png" alt="YouTube"></a>
                </div>

                <form class="newsletter">
                    <input type="email" placeholder="Tu correo electrónico" required>
                    <button type="submit">Suscribirse</button>
                </form>
            </div>

        </footer>
    </body>
</html>
