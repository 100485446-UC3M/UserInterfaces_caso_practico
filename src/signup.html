<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style/signup.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/user-icon.js"></script>
    <script src="scripts/signup.js"></script>
</head>
<body>
    <header>
        <div>
            <a href="inicio.html"><img src="images/logo.jpg" alt="Our Logo" class="logo"></a>
        </div>
        <div class="menu_and_extras">
            <nav class="menu">   <!-- 'Navegación' -->
                    <a href="tours.html">Nuestros Tours</a>
                    <a href="descubre_por_tu_cuenta.html">Descubre por tu Cuenta</a>
                    <a href="itinerarios.html">Itinerarios</a>
                    <a href="destinos_destacados.html">Destinos Destacados</a>
                    <a href="completa_tu_viaje.html">Completa tu Viaje</a>
            </nav>
            <div class="iconos">
                <div class="icono">
                    <button type="button" id="ayuda-icon"><img src="images/help.png" alt="Ayuda"></button>
                    <p>Ayuda</p>
                </div>
                <div class="icono">
                    <button type="button" id="lang-icon"><img src="images/ingles.png" alt="Ingles"></button>
                    <p>EN</p>
                </div>
                <div class="icono" id="user-icon">
                    <a href="login.html"class="perfil-img"><img src="images/vacío.jpg" alt="Log In"></a>
                    <p><a href="login.html" class="perfil-link">Log in</a></p>
                </div>
            </div>
        </div>
    </header>

    <div class="signup">
        <h1>Registro de Usuario</h1>
        <div class="register-container">
            <div class="login-box">
                <form class="form-container" id="register-form" action="#" method="get">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" class= "properties" id="Nombre" name="Nombre" required>
                    
                    <label for="Apellido">Apellido:</label>
                    <input type="text" class= "properties" id="Apellido" name="Apellido" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" class= "properties" id="email" name="email" required>

                    <label for="emailconfirm">Confirmar correo electrónico:</label>
                    <input type="email" class= "properties" id="emailconfirm" name="emailconfirm" required>

                    <label for="birthday">Fecha de nacimiento: 
                    <input type="date" id="birthday" name="birthday" required>
                    </label> 

                    <label for="Ciudad">Ciudad: 
                    <input type="text" class= "properties" id="Ciudad" name="Ciudad" required>
                    </label> 

                    <label for="login">Usuario:</label>
                    <input type="text" class= "properties" id="login" name="login" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" class= "properties" id="password" name="password" required>

                    <label>Imagen de perfil: <input type="file" id="foto" name="foto" required></label>

                    <label>
                        <input type="checkbox" id="privacy-check" required>
                        Acepto la <a href="#">Política de privacidad</a>
                    </label>
                    <button type="submit" id="submitBtn" class="btnSubmit" disabled>Guardar datos y acceder</button>
                    <p>¿Ya tienes una cuenta?</p>
                    <a href="login.html" class="login-link">Inicia Sesión</a>
                </form>
                <p id="mensaje" class="mensaje"></p>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Descubriendo el Mundo. Todos los derechos reservados.</p>

                <nav class="footer-links">
                    <a href="#">Sobre nosotros</a>
                    <a href="#">Política de privacidad</a>
                    <a href="#">Ayuda</a>
                </nav>

                <div class="social-icons">
                    <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="images/tiktok-icon.png" alt="TikTok"></a>
                    <a href="#"><img src="images/youtube-icon.png" alt="YouTube"></a>
                </div>

                <form class="newsletter">
                    <input type="email" placeholder="Tu correo electrónico" required>
                    <button type="submit">Suscribirse</button>
                </form>
            </div>

        </footer>
    </body>
</html>
